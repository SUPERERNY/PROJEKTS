<!DOCTYPE html>
<html>
<head>
    <title>Datu Vizualizācija</title>
    <!-- Bootstrap CSS stili -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Pielāgoti CSS stili */
        .card {
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Pievienojam ēnu kartiņām */
        }
        .chart-container {
            height: 400px;
            margin: 20px 0;
        }
        .nav-link {
            color: #333;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #007bff;  /* Mainām krāsu uzvedot peli */
        }
        .nav-link.active {
            color: #000 !important;  /* Padarām aktīvo saiti melnu */
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigācijas josla -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">Datu Analīzes Platforma</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Vispārīgi</a>
                <a class="nav-link" href="/upload">Augšupielādēt</a>
                <a class="nav-link active" href="/visualize">Vizualizācija</a>
                <a class="nav-link" href="/filter">Filtrēt</a>
            </div>
        </div>
    </nav>

    <!-- Galvenā satura konteiners -->
    <div class="container mt-4">
        <h1 class="mb-4">Datu Vizualizācija</h1>
        
        <!-- Parādam kļūdas ziņojumu, ja tāds ir -->
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        
        <!-- Parādam vizualizācijas, ja nav kļūdu -->
        {% if not error_message %}
        <!-- Pirmā diagrammu rinda -->
        <div class="row">
            <!-- Stabveida Diagramma -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Stabveida Diagramma</h5>
                        <img src="{{ bar_plot }}" class="img-fluid" alt="Stabveida Diagramma">
                    </div>
                </div>
            </div>
            
            <!-- Pīrāga Diagramma -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pīrāga Diagramma</h5>
                        <img src="{{ pie_plot }}" class="img-fluid" alt="Pīrāga Diagramma">
                    </div>
                </div>
            </div>
        </div>

        <!-- Otrā rinda - Kastes Diagramma -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Laika Diagramma</h5>
                        <img src="{{ line_plot }}" class="img-fluid" alt="Laika Diagramma">
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JavaScript interaktīvajiem komponentiem -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
