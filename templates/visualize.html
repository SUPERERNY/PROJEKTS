<!DOCTYPE html>
<html>
<head>
    <title>Datu Vizualizācija</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        .card {
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Add shadow to cards */
        }
        .chart-container {
            height: 400px;
            margin: 20px 0;
        }
        .nav-link {
            color: #333;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #007bff;  /* Change color on hover */
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Datu Analīzes Platforma</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Galvenā</a>
                <a class="nav-link" href="/upload">Augšupielādēt</a>
                <a class="nav-link active" href="/visualize">Vizualizācija</a>
                <a class="nav-link" href="/filter">Filtrēt</a>
            </div>
        </div>
    </nav>

    <!-- Main content container -->
    <div class="container mt-4">
        <h1 class="mb-4">Datu Vizualizācija</h1>
        
        <!-- Display error message if any -->
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        
        <!-- Display visualizations if no errors -->
        {% if not error_message %}
        <!-- First row of charts -->
        <div class="row">
            <!-- Bar Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Stabveida Diagramma</h5>
                        <img src="{{ bar_plot }}" class="img-fluid" alt="Bar Plot">
                    </div>
                </div>
            </div>
            
            <!-- Pie Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pie Diagramma</h5>
                        <img src="{{ pie_plot }}" class="img-fluid" alt="Pie Plot">
                    </div>
                </div>
            </div>
        </div>

        <!-- Second row - Box Plot -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Laika Diagramma</h5>
                        <img src="{{ line_plot }}" class="img-fluid" alt="Line Plot">
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JavaScript for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
