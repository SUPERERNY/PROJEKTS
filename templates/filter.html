<!DOCTYPE html>
<html>
<head>
    <title>Datu Filtrēšana</title>
    <!-- Bootstrap CSS stili -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Pielāgoti CSS stili */
        .card {
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: #333;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .nav-link.active {
            color: #000 !important;
        }
        .filter-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .card-title {
            color: #333;
            font-weight: 600;
        }
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            font-weight: 600;
            color: #333;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navigācijas josla -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ernests Garbars, Kristiāns Šuba, Kristers Rudzītis">Datu Analīzes Platforma</a>
            <div class="navbar-nav">
                <a class="nav-link" href="https://youtu.be/3CkzxPIycEU" target="_blank">Video</a>
                <a class="nav-link" href="/">Vispārīgi</a>
                <a class="nav-link" href="/upload">Augšupielādēt</a>
                <a class="nav-link" href="/visualize">Vizualizācija</a>
                <a class="nav-link active" href="/filter">Filtrēt</a>
            </div>
        </div>
    </nav>

    <!-- Galvenā satura konteiners -->
    <div class="container mt-4">
        <h1 class="mb-4">Datu Filtrēšana</h1>
        
        <!-- Filtrēšanas forma un rezultāti -->
        <div class="row">
            <!-- Filtra iestatījumu forma -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body filter-form">
                        <h5 class="card-title">Filtra Iestatījumi</h5>
                        <form method="post">
                            <!-- Minimālā vecuma ievades lauks -->
                            <div class="mb-3">
                                <label for="min_value" class="form-label">Minimālais vecums</label>
                                <input type="number" class="form-control" id="min_value" name="min_value" value="0">
                            </div>
                            <!-- Maksimālā vecuma ievades lauks -->
                            <div class="mb-3">
                                <label for="max_value" class="form-label">Maksimālais vecums</label>
                                <input type="number" class="form-control" id="max_value" name="max_value" value="100">
                            </div>
                            <!-- Filtrēšanas poga -->
                            <button type="submit" class="btn btn-primary">Filtrēt</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Filtrēto datu tabula -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filtrētie Dati</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Vārds</th>
                                        <th>Vecums</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for row in data %}
                                    <tr>
                                        <td>{{ row.name }}</td>
                                        <td>{{ row.age }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JavaScript interaktīvajiem komponentiem -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializējam tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
