<!DOCTYPE html>
<html>
<head>
    <title>Datu Augšupielāde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Pielāgoti CSS stili */
        .card {
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Pievienojam ēnu kartiņām */
        }
        .nav-link {
            color: #333;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #007bff;  /* Mainām krāsu uzvedot peli */
        }
        .nav-link.active {
            color: #000 !important;  /* Padarām aktīvo saiti melnu */
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .upload-area i {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
        .upload-area p {
            color: #007bff;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .file-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #6b7280;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-primary:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }
        .card-title {
            color: #333;
            font-weight: 600;
        }
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigācijas josla -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">Datu Analīzes Platforma</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Vispārīgi</a>
                <a class="nav-link active" href="/upload">Augšupielādēt</a>
                <a class="nav-link" href="/visualize">Vizualizācija</a>
                <a class="nav-link" href="/filter">Filtrēt</a>
            </div>
        </div>
    </nav>

    <!-- Galvenā satura konteiners -->
    <div class="container mt-4">
        <h1 class="mb-4">Datu Augšupielāde</h1>
        
        <!-- Augšupielādes forma -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Augšupielādēt CSV failu</h5>
                        <p class="card-text">Lūdzu, izvēlieties CSV failu ar datiem. Failam jābūt ar kolonnām 'name' un 'age', vai arī ar kolonnām, kas satur šos nosaukumus.</p>
                        
                        <form method="post" enctype="multipart/form-data" id="uploadForm">
                            <!-- Augšupielādes zona -->
                            <div class="upload-area" onclick="document.getElementById('file').click()">
                                <input type="file" name="file" id="file" accept=".csv" style="display: none" onchange="updateFileName(this)">
                                <i class="bi bi-cloud-upload"></i>
                                <p class="mb-0">Klikšķiniet, lai izvēlētos failu vai velciet to šeit</p>
                                <div class="file-info" id="fileName"></div>
                            </div>
                            
                            <!-- Augšupielādes poga -->
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                                    Augšupielādēt
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript interaktīvajiem komponentiem -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Faila nosaukuma atjaunināšanas funkcija
        function updateFileName(input) {
            const fileName = input.files[0]?.name;
            const fileNameDiv = document.getElementById('fileName');
            const submitBtn = document.getElementById('submitBtn');
            
            if (fileName) {
                fileNameDiv.textContent = `Izvēlēts fails: ${fileName}`;
                submitBtn.disabled = false;
            } else {
                fileNameDiv.textContent = '';
                submitBtn.disabled = true;
            }
        }

        // Velkšanas un nomestas funkcionalitāte
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('file');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('border-primary');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('border-primary');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileName(fileInput);
        }
    </script>
</body>
</html>
